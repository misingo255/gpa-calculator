<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>GPA Calculator</title>
</head>

<body>
    <div class="gpa-calculator">
        <header class="header">
            <h1>GPA CALCULATOR</h1>
            <button class="settings"><i class="bi bi-gear"></i></button>
        </header>

        <button class="button add-a-semester">Add A Semester</button>
    </div>

    <template id="new-course">
        <tr class="deletable-row">
            <td><input type="text" class="course-name" placeholder="Eg. Advanced Calculus"></td>
            <td>
                <select required class="grade">
                    <option value="" disabled selected>Select</option>
                    <option value="4">A</option>
                    <option value="3">B</option>
                    <option value="2">C</option>
                    <option value="1">D</option>
                    <option value="0">F</option>
                </select>
            </td>
            <td><input type="text" class="credits" placeholder="Eg. 20"></td>
            <td><button class="delete-course" onclick="return this.parentNode.parentNode.remove()"><i
                        class="bi bi-x-circle"></i></button></td>
        </tr>
    </template>

    <template id="new-semester">
        <section class="semester">

            <h2 class="semester-title">Semester I</h2>

            <table>
                <tr>
                    <th>Course Name</th>
                    <th>Grade</th>
                    <th>Credits</th>
                </tr>

                <tr>
                    <td><input type="text" class="course-name" placeholder="Eg. Advanced Calculus"></td>
                    <td>
                        <select required class="grade">
                            <option value="" disabled selected>Select</option>
                            <option value="4">A</option>
                            <option value="3">B</option>
                            <option value="2">C</option>
                            <option value="1">D</option>
                            <option value="0">F</option>
                        </select>
                    </td>
                    <td><input type="text" class="credits" placeholder="Eg. 20"></td>
                </tr>
                
                <tr>
                    <td><input type="text" class="course-name" placeholder="Eg. Advanced Calculus"></td>
                    <td>
                        <select required class="grade">
                            <option value="" disabled selected>Select</option>
                            <option value="4">A</option>
                            <option value="3">B</option>
                            <option value="2">C</option>
                            <option value="1">D</option>
                            <option value="0">F</option>
                        </select>
                    </td>
                    <td><input type="text" class="credits" placeholder="Eg. 20"></td>
                </tr>

                <tr>
                    <td><input type="text" class="course-name" placeholder="Eg. Advanced Calculus"></td>
                    <td>
                        <select required class="grade">
                            <option value="" disabled selected>Select</option>
                            <option value="4">A</option>
                            <option value="3">B</option>
                            <option value="2">C</option>
                            <option value="1">D</option>
                            <option value="0">F</option>
                        </select>
                    </td>
                    <td><input type="text" class="credits" placeholder="Eg. 20"></td>
                </tr>

                <tr>
                    <td><input type="text" class="course-name" placeholder="Eg. Advanced Calculus"></td>
                    <td>
                        <select required class="grade">
                            <option value="" disabled selected>Select</option>
                            <option value="4">A</option>
                            <option value="3">B</option>
                            <option value="2">C</option>
                            <option value="1">D</option>
                            <option value="0">F</option>
                        </select>
                    </td>
                    <td><input type="text" class="credits" placeholder="Eg. 20"></td>
                </tr>

                <tr>
                    <td><input type="text" class="course-name" placeholder="Eg. Advanced Calculus"></td>
                    <td>
                        <select required class="grade">
                            <option value="" disabled selected>Select</option>
                            <option value="4">A</option>
                            <option value="3">B</option>
                            <option value="2">C</option>
                            <option value="1">D</option>
                            <option value="0">F</option>
                        </select>
                    </td>
                    <td><input type="text" class="credits" placeholder="Eg. 20"></td>
                </tr>
            </table>

            <div class="actions">
                <button class="button add-course">Add Course</button>
                <button class="button clear-all">Clear All</button>
                <button class="button calculate">Calculate</button>
            </div>

            <p class="gpa-value"></p>
        </section>
    </template>
</body>

<script src="app.js"></script>

</html>
